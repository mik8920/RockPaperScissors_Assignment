<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rps.css" />
  </head>

  <body>
    <div class="headline-container">
      <h1>The Rock - Paper - Scissors Game</h1>
    </div>

    <div class="buttons-container">
      <div class="rock-container">
        <button id="rockBtn">ROCK</button>
      </div>

      <div class="paper-container">
        <button id="paperBtn">PAPER</button>
      </div>

      <div class="scissors-container">
        <button id="scissorsBtn">SCISSORS</button>
      </div>
    </div>

    <div class="move-container">
      <div class="playerMove"></div>
      <div class="computerMove"></div>
    </div>

    <div class="result-container">
      <div class="result"></div>
    </div>

    <div class="score-container">
      <div class="playerScore"></div>
      <div class="computerScore"></div>
    </div>

    <div class="new-game-container">
      <button id="newGameBtn">Play Again</button>
    </div>

    <script src="/rps.js"></script>
  </body>
</html>
